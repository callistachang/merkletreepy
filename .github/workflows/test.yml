on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.8.8
        uses: actions/setup-python@v3
        with:
          python-version: 3.8.8

      - name: Run tests
        run: |
          pip install pytest
          pytest .